<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</head>
<body style="font-family: 'Ubuntu', sans-serif; font-size: 100%; margin: 3%;">
<header>
    <div class="header-image" style="
    width: 100%;
    height: 106px;
    background-color: #00AEAB;
    background-image: url(https://www.identitybank.eu/images/homeafbeeldingen/logo2new.png);
    background-repeat: no-repeat;
">&nbsp;
    </div>

    <hr style="color: #00AEAB; opacity: 50%;">
    <div style="text-align:center; line-height: 60px; padding-top: 50px; padding-bottom: 50px;">
        Ihr E-Mail-Code lautet:
        <div style="display: inline-block; background: #00AEAB; padding: 0px 30px; color: white; margin-left: 10px;">
            {{code}}
        </div>
    </div>
</header>


<hr style="color: #00AEAB; opacity: 50%;">
<footer style="padding-top: 0px;">
    <div class="idb-details-large" style="
        width: 100%;
        text-align: center;
        padding: 0 10px 5px 10px;">
        {{emailTemplateFooter}}
    </div>
</footer>
</body>
</html>
